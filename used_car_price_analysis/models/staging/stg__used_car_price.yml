version: 2 

models:
  - name: stg__used_car_price
    description: "The staging layer of the used car price in 2014 & 2015"
    columns:
      - name: manufactured_year
        data_type: int64
        description: "The manufacturing year of the vehicle."

      - name: make
        data_type: string
        description: "he brand or manufacturer of the vehicle."

      - name: model
        data_type: string
        description: "The specific model of the vehicle."

      - name: additional_design
        data_type: string
        description: "additional designation for the vehicle model."

      - name: body_type
        data_type: string
        description: "The body type of the vehicle (e.g., SUV, Sedan)."

      - name: transmission
        data_type: string
        description: "The type of transmission in the vehicle (e.g., automatic)."

      - name: vechicle_id_number
        data_type: string
        description: "Vehicle Identification Number, a unique code for each vehicle."
        constraints:
          - type: primary_key
        

      - name: state
        data_type: string
        description: "The state where the vehicle is registered"
        tests:
          - not_null
          - relationships:
              to: ref('stg__state_abbrivation')
              field: state_abbrivation

      - name: condition
        data_type: float64
        description: "Condition of the vehicle, possibly rated on a scale."

      - name: odometer
        data_type: float64
        description: "The mileage or distance traveled by the vehicle."

      - name: color
        data_type: string
        description: "Exterior color of the vehicle."

      - name: interior
        data_type: string
        description: "Interior color of the vehicle."

      - name: seller
        data_type: string
        description: "The entity selling the vehicle."
        tests:
          - not_null 


      - name: manheim_market_report
        data_type: float64
        description: "Manheim Market Report, possibly indicating the estimated market value of the vehicle."

      - name: sellingprice
        data_type: float64
        description: "The price at which the vehicle was sold"
        tests:
          - not_null 
        
      - name: saledate
        data_type: timestamp
        description: "The date and time when the vehicle was sold."
        tests: 
          - not_null